<!DOCTYPE html>
<html>
  <head>
    <title>OnRope</title>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1, maximum-scale=1' />
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Open Sans', 'PingFeng TC', '微軟正黑體', sans-serif;
      }

      html, body {
        padding: 0;
        font-size: 16px;
        margin: 0;
      }

      html {
        height: 100vh;
      }

      body {
        min-height: 100vh;
        position: relative;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
      }

    </style>
  </head>
  <body>
    <div id="root" />
    <script>
      window.onGoolgeMapsLoadedCallbacks = [];
      function initMap() {
        window.onGoolgeMapsLoadedCallbacks.forEach(cb => cb());
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-4NTT-AaQvyqaLN02B_iJfc6lbiWKRX4&callback=initMap" async defer></script>
    <script src="/bundle.js"></script>
  </body>
</html>
